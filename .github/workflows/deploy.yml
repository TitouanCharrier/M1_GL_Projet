# Nom du workflow
name: Deploy to GitHub Pages

# D√©clencheur : s'ex√©cute √† chaque push sur la branche 'main'
on:
  push:
    branches:
      - main

# D√©finition du job
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Environnement d'ex√©cution

    permissions:
      contents: write  # Donne la permission d'√©criture au token du bot
      pages: write     # Requis par certaines actions pour g√©rer Pages
      id-token: write  # Souvent requis par peaceiris/actions-gh-pages

    steps:
      # 1. Checkout du code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # N√©cessaire pour l'action de d√©ploiement
          fetch-depth: 0 

      # 2. Configuration de Node.js (Vite n√©cessite Node)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Utilisez la version de Node.js stable

      # 3. Installation des d√©pendances et Build (npm run build)
      - name: Install dependencies and Build
        working-directory: localxchange 
        run: |
          npm install
          npm run build 

      # 4. D√©ploiement du dossier 'dist' vers la branche 'gh-pages'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # üö® Le dossier de sortie de Vite
          publish_dir: ./localxchange/dist 
          # Cible la branche 'gh-pages'
          publish_branch: gh-pages

